<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-i18n@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="./global/style.css" rel="stylesheet"/>

    <title>Web starter app - Vue 3.0</title>
  </head>

  <body>
    <div id="app">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <router-link class="navbar-brand" to="/">{{ $t("menu.home") }} </router-link>
        <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarCollapse" 
          aria-controls="navbarCollapse" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <router-link class="nav-link" to="/schedule">{{ $t("menu.schedule") }}</router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/weather">{{ $t("menu.weather") }}</router-link>
            </li>
            <li class="nav-item">
              <router-link class="nav-link" to="/crypto/DOGEUSDT">{{ $t("menu.crypto") }}</router-link>
            </li>
          </ul>
          <form class="d-flex">
            <button class="language btn btn-outline-success active" type="button" v-on:click="setLanguage('en')">EN</button>
            <button class="language btn btn-outline-success" type="button" v-on:click="setLanguage('es')">ES</button>
          </form>
        </div>
      </div>
    </nav>
    
    <main class="container">
        <router-view></router-view>
    </main>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="./global/languages/en.js"></script>
    <script src="./global/languages/es.js"></script>
    <script src="./components/welcome.vue.js"></script>
    <script src="./components/weather.vue.js"></script>
    <script src="./components/crypto.vue.js"></script>
    <script src="./components/schedule.vue.js"></script>
    <script src="./App.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $("button").click(function(){
        if ($(this).hasClass("language")) {
          $("button").removeClass("active");
          $(this).addClass("active");
        }
      });   
    </script>
  </body>
</html>
